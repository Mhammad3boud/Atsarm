<ion-header translucent>
  <ion-toolbar>
    <ion-title>Add New Tenant</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">âœ•</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>Enter the tenant details and lease information</p>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Full Name</ion-label>
          <ion-input [(ngModel)]="tenant.fullName" placeholder="Enter full name"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="tenant.email" placeholder="Enter email address"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Phone Number</ion-label>
          <ion-input [(ngModel)]="tenant.phoneNumber" placeholder="Enter phone number"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Property Number</ion-label>
          <ion-input [(ngModel)]="tenant.propertyNumber" placeholder="Enter property number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Unit Number</ion-label>
          <ion-input [(ngModel)]="tenant.unitNumber" placeholder="Enter unit number"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Monthly Rent ($)</ion-label>
          <ion-input type="number" [(ngModel)]="tenant.monthlyRent" placeholder="Enter monthly rent"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Lease Start Date
            <ion-icon name="calendar"></ion-icon>
          </ion-label>
          <ion-input type="date" [(ngModel)]="tenant.leaseStart"></ion-input>
          <!-- <ion-datetime presentation="date" [(ngModel)]="tenant.leaseStart"></ion-datetime> -->
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Lease End Date
            <ion-icon name="calendar"></ion-icon>
          </ion-label>
          <ion-input type="date" [(ngModel)]="tenant.leaseEnd"></ion-input>
          <!-- <ion-datetime presentation="date" [(ngModel)]="tenant.leaseEnd"></ion-datetime> -->
        </ion-item>   
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Renewal Reminder Date
            <ion-icon name="calendar"></ion-icon>
          </ion-label>
          <ion-input type="date" [(ngModel)]="tenant.renewalReminder"></ion-input>
          <!-- <ion-datetime presentation="date" [(ngModel)]="tenant.renewalReminder"></ion-datetime> -->
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Emergency Contact</ion-label>
          <ion-input [(ngModel)]="tenant.emergencyContact" placeholder="Name and phone number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Address</ion-label>
          <ion-textarea [(ngModel)]="tenant.address" placeholder="Enter full address"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-justify-content-end ion-padding-top">
    <ion-button fill="clear" (click)="cancel()">Cancel</ion-button>
    <ion-button color="success" (click)="addTenant()">Add Tenant</ion-button>
  </ion-row>
</ion-content>
